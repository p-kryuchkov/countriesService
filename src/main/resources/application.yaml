spring:
  grpc:
    server:
      servlet:
        enabled: false
  application:
    name: countries
  graphql:
    graphiql:
      enabled: true
  datasource:
    url: 'jdbc:postgresql://localhost:5432/countries'
    username: postgres
    password: secret
    hikari:
      connection-timeout: 20000
      minimum-idle: 10
      maximum-pool-size: 30
      idle-timeout: 10000
      max-lifetime: 1800000
      auto-commit: true
      schema: countries
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    schemas: countries
    locations: classpath:db/migration/countries
  jpa:
    hibernate:
      ddl-auto: none
      generate-ddl: false
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    generate-ddl: true
    open-in-view: false


server:
  port: 8282

countries:
  base-uri: "http://localhost:8282"